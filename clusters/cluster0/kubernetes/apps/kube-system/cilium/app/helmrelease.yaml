---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 3m
  chart:
    spec:
      chart: cilium
      version: 1.18.4
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    autoDirectNodeRoutes: true
    bandwidthManager:
      enabled: true
      bbr: true
    bpf:
      datapathMode: netkit
      masquerade: true
      preallocateMaps: true
    bgpControlPlane:
      enabled: true
    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    cluster:
      id: 1
      name: main
    cni:
      exclusive: true
    dashboards:
      enabled: true
    devices: "eth+ enp+ enx+ bond+"
    endpointRoutes:
      enabled: true
    envoy:
      enabled: true
      prometheus:
        enabled: true
        # serviceMonitor:
        #   enabled: true
    gatewayAPI:
      enabled: false
    hubble:
      enabled: false
      # metrics:
      #   enabled:
      #     - dns:query
      #     - drop
      #     - tcp
      #     - flow
      #     - port-distribution
      #     - icmp
      #     - http
      #   serviceMonitor:
      #     enabled: true
      #   dashboards:
      #     enabled: true
      # relay:
      #   enabled: true
      #   rollOutPods: true
      #   prometheus:
      #     serviceMonitor:
      #       enabled: true
      # ui:
      #   enabled: true
      #   rollOutPods: true
      #   ingress:
      #     enabled: false
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: 10.42.0.0/16
    k8sServiceHost: 192.168.2.30
    k8sServicePort: 6443
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: false
    loadBalancer:
      algorithm: maglev
      mode: snat
    localRedirectPolicy: true
    operator:
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium
      prometheus:
        enabled: true
        # serviceMonitor:
        #   enabled: true
      replicas: 2
      rollOutPods: true
    prometheus:
      enabled: true
      # serviceMonitor:
      #   enabled: true
      trustCRDsExist: true
    rollOutCiliumPods: true
    routingMode: native
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - PERFMON
          - BPF
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    socketLB:
      enabled: true
      hostNamespaceOnly: true
