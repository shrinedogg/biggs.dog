---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 3m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.18.8
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  values:
    monitoring:
      enabled: true
      # createPrometheusRules: true
    toolbox:
      enabled: true
    cephClusterSpec:
      cephConfig:
        global:
          bdev_enable_discard: "true" # quote
          bdev_async_discard_threads: "1" # quote
          osd_class_update_on_start: "false" # quote
          device_failure_prediction_mode: local # requires mgr module
      # TODO: Enable the following options whenever deploying to a new cluster
      # cleanupPolicy:
      #   wipeDevicesFromOtherClusters: true
      crashCollector:
        disable: false
        daysToRetain: 30
      csi:
        readAffinity:
          enabled: true
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
        prometheusEndpoint: http://vmsingle-stack.observability.svc.cluster.local:8428
      mgr:
        count: 1
        modules:
          - name: pg_autoscaler
            enabled: true
          - name: rook
            enabled: true
          - name: telemetry
            enabled: false
      mon:
        count: 3
        allowMultiplePerNode: false
      network:
        provider: host
        connections:
          requireMsgr2: true
      resources:
        mon:
          requests:
            cpu: 35m
            memory: 512Mi
          limits:
            memory: 768Mi
        osd:
          requests:
            cpu: 100m
            memory: 1Gi
          limits:
            memory: 2Gi
      storage:
        useAllNodes: false
        useAllDevices: false
        nodes:
          - name: worker-01
            devices:
              - name: /dev/mapper/vgroot-lvceph
          - name: worker-02
            devices:
              - name: /dev/mapper/vgroot-lvceph
          - name: worker-03
            devices:
              - name: /dev/mapper/vgroot-lvceph
        config:
          osdsPerDevice: "1"

    ingress:
      dashboard:
        host:
          path: "/"
          pathType: Prefix
        ingressClassName: external

    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: false
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: Immediate
          mountOptions: ["discard"]
          parameters:
            imageFormat: "2"
            imageFeatures: layering,fast-diff,object-map,deep-flatten,exclusive-lock
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4

    # cephBlockPoolsVolumeSnapshotClass:
    #   enabled: true
    #   name: csi-ceph-blockpool
    #   isDefault: false
    #   deletionPolicy: Delete

    # NOTE: After disabling the filesystem, the filesystem can be removed with the following commands:
    # ceph fs fail ceph-filesystem && ceph fs rm ceph-filesystem --yes-i-really-mean-it
    cephFileSystems: []

    cephObjectStores: []